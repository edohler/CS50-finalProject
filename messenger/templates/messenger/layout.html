{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>{% block title %}Messenger{% endblock %}</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="{% static 	'messenger/style.css' %}">
		<script src="{% static 'messenger/home.js' %}"></script>
		{% block script %}
		{% endblock %}
	</head>
	<body>
		<div class="navigation-bar">
		<div class="normal-navbar">
			<nav class="navbar navbar-expand-lg navbar-dark indigo">
			  <div class="collapse navbar-collapse">
				<div class="navbar-header">
				  <p class="navbar-brand" id="navbar-title">My Messenger</p>
				</div>
				<ul class="nav navbar-nav navbar-right">
				  <li><a href="{% url 'profile' %}"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
				  <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
				</ul>
			  </div>
			</nav>
		</div> 
		<div class="alternative-navbar">
			<ul class="nav navbar-nav navbar-right">
			  <li><a href="{% url 'profile' %}"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
			  <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
			</ul>
		</div>
		</div>
		{% block body %}
		{% endblock %}
	</body>
